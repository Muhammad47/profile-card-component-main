<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300&display=swap">
    <link rel="stylesheet" href="style.css">
  <title>Profile card component</title>
  
</head>
<body>
  <div class="card">
    <div class="topimg">
      <img src="/images/bg-pattern-card.svg" alt="pattern-card">
    </div>
    <div class="image">
      <img src="/images/image-victor.png" alt="image-victor">
    
    </div>
  <div class="info1">
    <h3>Victor Crest <span>26</span></h3>
    <p>London</p>
  </div>
    <hr>
   
<div class="info">
    <div class="Followers">
      <h2>80K</h2>
      <p>Followers</p>
    </div>
    <div class="Likes">
      <h2>803k</h2>
      <p>Likes</p>
    </div>
    <div class="Photos">
      <h2>1.4k</h2>
      <p>Photos</p>
    </div>
  </div>
</div>
</body>
</html>
